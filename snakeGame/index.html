<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d88c498ad4.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board">

        </div>
        <div class="controls">
            <i data-key="s" class="fa-solid fa-arrow-down"></i>
            <i data-key="w" class="fa-solid fa-arrow-up"></i>
            <i data-key="a" class="fa-solid fa-arrow-left"></i>
            <i data-key="d" class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</body>
</html>
